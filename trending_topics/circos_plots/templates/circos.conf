<<include etc/colors_fonts_patterns.conf>>
<<include etc/colors.conf>>

<<include ideogram.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = data/karyotype/karyotype.meshtree.txt


<plots>

<plot>
type = histogram
file = {{ citation_depth }}
r1   = 1.1r
r0   = 1.0r
orientation = out
fill_color = red
thickness = 0

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 2
</axis>
</axes>

</plot>


<plot>
type            = histogram
file = data/meshtree_levels_histogram.txt
r1   = 0.999r
r0   = 0.90r
orientation = in
fill_color = vvdblue
thickness = 0
</plot>

</plots>





<links>

radius = 0.99r
bezier_radius = 0.1r

<link e>
show         = yes
thickness    = 1
file         = {{ links }}


<rules>

{% for contig in contigs %}
  <rule>
   condition  = from({{ contig.name}})
   color      = {{ contig.color }}
   thickness  = 2
   z          = 1
  </rule>
{% endfor %}

 </rules>

</link>

</links>


<<include etc/housekeeping.conf>>
